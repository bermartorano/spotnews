{% extends "base.html" %}

{% block title%}
Formulário para Nova Notícia
{% endblock %}

{% block header_links %}
<li>
    <a href="/categories">Cadastrar Categorias</a>
</li>
<li>
    <a href="/news">Cadastrar Notícias</a>
</li>
{% endblock %}

{% block content %}
    <form class="news-form" action="/news" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{form.as_p}}
            <button type="submit">
                Salvar
            </button>
        </div>
    </form>
{% endblock %}
